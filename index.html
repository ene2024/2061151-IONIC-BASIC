<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema Grid</title>

    <link rel="stylesheet" href="estilos.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <!-- FILA 1 -->
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="3">1</ion-col>
            <ion-col size="12" size-sm="3">2</ion-col>
            <ion-col size="12" size-sm="3">3</ion-col>
            <ion-col size="12" size-sm="3">4</ion-col>
        </ion-row>
      </ion-grid>

      <!-- FILA 2 -->
    <ion-grid>
        <ion-row>
            <ion-col id = "fila">1</ion-col>
        </ion-row>
    </ion-grid>

    <!-- FILA 3 -->
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="1">1</ion-col>
            <ion-col size="12" size-sm="1">2</ion-col>
            <ion-col size="12" size-sm="1">3</ion-col>
            <ion-col size="12" size-sm="1">4</ion-col>
            <ion-col size="12" size-sm="1">5</ion-col>
            <ion-col size="12" size-sm="1">6</ion-col>
            <ion-col size="12" size-sm="1">7</ion-col>
            <ion-col size="12" size-sm="1">8</ion-col>
            <ion-col size="12" size-sm="1">9</ion-col>
            <ion-col size="12" size-sm="1">10</ion-col>
            <ion-col size="12" size-sm="1">11</ion-col>
            <ion-col size="12" size-sm="1">12</ion-col>
        </ion-row>
      </ion-grid>

      <!-- FILA 4 -->
      <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="6">1</ion-col>
            <ion-col size="12" size-sm="2">2</ion-col>
            <ion-col size="12" size-sm="3">3</ion-col>
            <ion-col size="12" size-sm="1">4</ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="1">1</ion-col>
          <ion-col size="12" size-sm="1">2</ion-col>
          <ion-col size="12" size-sm="1">3</ion-col>
          <ion-col size="12" size-sm="1">4</ion-col>
          <ion-col size="12" size-sm="1">5</ion-col>
          <ion-col size="12" size-sm="1">6</ion-col>
          <ion-col size="12" size-sm="1">7</ion-col>
          <ion-col size="12" size-sm="1">8</ion-col>
          <ion-col size="12" size-sm="1">9</ion-col>
          <ion-col size="12" size-sm="1">10</ion-col>
          <ion-col size="12" size-sm="1">11</ion-col>
          <ion-col size="12" size-sm="1">12</ion-col>
        </ion-row>
      </ion-grid>

</body>

<script src="javascript.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

</html>
