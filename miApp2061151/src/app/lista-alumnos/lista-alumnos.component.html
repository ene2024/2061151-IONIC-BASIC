<div id="sheet">
  <ion-action-sheet trigger="open-action-sheet" header="Actions" id ="yes"></ion-action-sheet>
</div>

<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item-options side="start">
      <ion-item-option>Favoritos</ion-item-option>
    </ion-item-options>

    <ion-item>{{alumno}}</ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="presentActionSheet()">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
