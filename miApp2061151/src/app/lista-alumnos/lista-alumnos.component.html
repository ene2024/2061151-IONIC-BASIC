<ion-header>
  <ion-toolbar>
    <ion-title id="titulo">
      Lista de Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<div>
  <form #templateForm="ngForm" (ngSubmit)="agregaAlumno()">
    <ion-label id = "name">Nombre del alumno</ion-label>
    <ion-input required [(ngModel)]="alumno.nombre" name="nombre" fill="outline"></ion-input>
    <div>
      <ion-button type="submit" [disabled]="templateForm.invalid">Agregar Alumno</ion-button>
    </div>


  </form>
</div>

<div *ngFor="let alumno of alumnos">
  <ion-list>
    <ion-item-sliding> 

      <ion-item color="light">{{alumno.nombre}}</ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarAlumno(alumno)">Eliminar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</div>
