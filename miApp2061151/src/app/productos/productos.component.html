<router-outlet></router-outlet>

<h2>Lista de productos</h2>
<ion-card *ngFor="let producto of productos" [routerLink]="['/productoDetalle', producto.id]">
    <ion-card-title>{{producto.title}}</ion-card-title>
      <ion-card-content>
        <img width="250px" height="150px" src="{{producto.image}}" alt="" >
      </ion-card-content>
</ion-card>
